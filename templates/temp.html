<!DOCTYPE html>
<html>
<head>
	<title>Student Data</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>Student Data</h1>
	
	<table >
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
				<th>Performance</th>
			</tr>
		</thead>
		<tbody>
			{% for student in students %}
			<tr>
				<td>Meet Solanki</td>
				<td>22</td>
				<td>Male</td>
				<td>Good</td>
			</tr>
            <tr>
				<td>Vatsal Soni</td>
				<td>22</td>
				<td>Male</td>
				<td>Average</td>
			</tr>
            <tr>
				<td>Roshan Kalmathe</td>
				<td>21</td>
				<td>Male</td>
				<td>Good</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
